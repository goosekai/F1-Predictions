<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="styleLogin.css">
    <title>F1 Predictions</title>
</head>

<body>

    <div class="background"></div>

    <div class="loginForm">
        <form action="/login" method="POST">
            <h1 class="mainText">
                <font color="#fffff">F1</font>
                <font color="#2ff52f">Predictions</font>
            </h1>
            <br>
            <br>

            <label for="username" class="username">Username:</label><br>
            <input type="text" class="usernameInput" id="username" name="username" required><br><br><br>

            <label for="password" class="password">Password:</label><br>
            <input type="password" class="passwordInput" id="password" name="password" required><br><br>

            <label for="rememberMe">Remember Me:</label>
            <input type="checkbox" id="rememberMe" name="rememberMe"><br><br>

            <button type="submit" class="submitButton"><i class="bi bi-box-arrow-in-right"></i> Login</button>
        </form>
    </div>

</body>

</html>
