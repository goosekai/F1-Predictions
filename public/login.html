<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="styleLogin.css">
    <title>F1 Predictions</title>
</head>

<body>

    <div class="background"></div>

    <div class="loginForm">
        <form action="/login" method="POST">
            <h1 class="mainText">F1 Predictions</h1>
            <br>
            <br>

            <i class="bi bi-person-fill" id="input-icon"></i>
            <input type="text" class="input-field" id="username" name="username" placeholder="Username"
                required><br><br>

            <i class="bi bi-lock-fill" id="input-icon"></i>
            <input type="password" class="input-field" id="password" name="password" placeholder="Password"
                required><br><br>

            <input type="checkbox" class="remember" name="rememberMe">
            <label class="remember">Remember Me</label><br><br>

            <button type="submit" class="submitButton"><i class="bi bi-box-arrow-in-right"></i> Login</button>
        </form>
    </div>

</body>

</html>
