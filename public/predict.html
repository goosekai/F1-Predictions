<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css" />
    <title>F1 Predictions</title>
</head>

<body>

    <div class="background"></div>

    <div class="formCard">
        <p id="predictions">F1 Predictions</p>

        <div id="racePredictions">
            <form action="/" method="post">
                <div class="col-2">
                    <label class="labels" for="tracks">Tracks</label>
                    <select class="form-select" name="track" id="tracks" required>
                        <option selected disabled value="">Choose...</option>
                        <option value="Bahrain">Bahrain</option>
                        <option value="Jeddah">Jeddah</option>
                        <option value="Australia">Australia</option>
                        <option value="Japan">Japan</option>
                        <option value="China">China</option>
                        <option value="Miami">Miami</option>
                        <option value="Imola">Imola</option>
                        <option value="Monaco">Monaco</option>
                        <option value="Canada">Canada</option>
                        <option value="Spain">Spain</option>
                        <option value="Austria">Austria</option>
                        <option value="Silverstone">Silverstone</option>
                        <option value="Hungary">Hungary</option>
                        <option value="Belgium">Belgium</option>
                        <option value="Netherlands">Netherlands</option>
                        <option value="Monza">Monza</option>
                        <option value="Azerbaijan">Azerbaijan</option>
                        <option value="Singapore">Singapore</option>
                        <option value="Texas">Texas</option>
                        <option value="Mexico">Mexico</option>
                        <option value="Brazil">Brazil</option>
                        <option value="LasVegas">LasVegas</option>
                        <option value="Qatar">Qatar</option>
                        <option value="AbuDhabi">AbuDhabi</option>
                    </select>
                </div>
                <div class="row g-5">
                    <div class="col-auto">
                        <label class="labels" for="name">Name</label>
                        <input type="text" name="name" id="name" class="form-control" required>
                    </div>
                    <div class="col-auto">
                        <label class="labels" for="biggestSurprise">Biggest Surprise</label>
                        <input type="text" name="biggestSurprise" id="biggestSurprise" class="form-control" required>
                    </div>
                    <div class="col-auto">
                        <label class="labels" for="biggestFlop">Biggest Flop</label>
                        <input type="text" name="biggestFlop" id="biggestFlop" class="form-control" required>
                    </div>
                    <div class="col-auto">
                        <label class="labels" for="sprintPole">Sprint Pole</label>
                        <input type="text" name="sprintPole" id="sprintPole" class="form-control" required>
                    </div>
                    <div class="col-auto">
                        <label class="labels" for="sprintWinner">Sprint Winner</label>
                        <input type="text" name="sprintWinner" id="sprintWinner" class="form-control" required>
                    </div>
                    <div class="col-auto">
                        <label class="labels" for="polePosition">Pole Position</label>
                        <input type="text" name="polePosition" id="polePosition" class="form-control" required>
                    </div>
                    <div class="col-auto">
                        <label class="labels" for="firstPlace">First Place</label>
                        <input type="text" name="firstPlace" id="firstPlace" class="form-control" required>
                    </div>
                    <div class="col-auto">
                        <label class="labels" for="secondPlace">Second Place</label>
                        <input type="text" name="secondPlace" id="secondPlace" class="form-control" required>
                    </div>
                    <div class="col-auto">
                        <label class="labels" for="thirdPlace">Third Place</label>
                        <input type="text" name="thirdPlace" id="thirdPlace" class="form-control" required>
                    </div>
                    <div class="col-auto">
                        <label class="labels" for="crazyPrediction">Crazy Prediction</label>
                        <input type="text" name="crazyPrediction" id="crazyPrediction" class="form-control" required>
                    </div>
                </div>
                <button id="submit" name="submit" value="submit">Submit</button>
            </form>
        </div>

        <button id="tracksHome">Tracks</button>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
